<!doctype html>

<html lang="en">
<head>
    <title>Security Face Recognition</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
    integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block styles %}
    {% endblock %}
</head>

<body>

    {% block content %}
    {% endblock %}

    <audio id="music">
        <source src="{{ url_for('static', filename='mixkit-sci-fi-liquid-bleep-899.wav') }}" type="audio/wav">
    </audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
    <script>

        // Toast notification sound
        var myMusic = document.getElementById("music");

        function play() {
            myMusic.play();
        }

        myMusic.play();


        function pause() {
            myMusic.pause();
        }

        // Toast function
        function showNotification(toastType, toastContent, hideAfter=true) {
            $.toast({
                heading: toastType,
                icon: toastType.toLowerCase(),
                text: toastContent,
                loaderBg: '#9EC600',
                loader: false,
                hideAfter: hideAfter,
                position: 'top-left',
                showHideTransition: 'slide',
            });
        }


        {% if messages %}
        {% for message in messages %}
        {% if message['level'] == "error" %}
        play();
        showNotification('Error', "{{ message['message'] }}", false);
        {% else %}
        play();
        showNotification('Success', "{{ message['message'] }}");
        {% endif %}
        {% endfor %}
        {% endif %}
    </script>
</body>

</html>
